<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"/>
    <title>Train Consession</title>
</head>
<body>
    <img src="jainlogo.jpg" alt="jain"/>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
                <div class="input-box">
                <label><b>Name</b></label>
                <input type="text" placeholder="Enter Your Full Name " required/>
            </div>    

            <div class="input-box">
                <label><b>Roll Number</b></label>
                <input type="text" placeholder="Enter Your Rollno" required/>
            </div> 

            <div class="input-box">
                <label><b>Department</b></label>
                <input type="text" placeholder="Enter Your Department & Section" required/>
            </div> 

             <div class="gender-box">
                <h3><b>Gender</b></h3>
                <div class="Gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div><br>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender"/>
                        <label for="check-female">Female</label>
                    </div><br>
                </div>
             </div>

             <div class="select-box">
                <h3><b>Current Year</b></h3>
                <div class="Year-option">
                    <div class="year">
                        <input type="radio" id="check-1year" name="year" checked/>
                        <label for="check-1year">1st-Year</label>
                    </div><br>

                    <div class="year">
                        <input type="radio" id="check-2year" name="year"/>
                        <label for="check-2year">2nd-Year</label>
                    </div><br>

                    <div class="year">
                        <input type="radio" id="check-3year" name="year"/>
                        <label for="check-3year">3rd-Year</label>
                    </div><br>
                </div>
             </div>

             <br>
             <div class="column">
                <div class="input-box">
                    <label><b>Phone Number</b></label>
                    <input type="text" placeholder="Enter Your Phone Number" required/>
                </div>

                <div class="input-box">
                    <label></label><b>Destination</b></label>
                    <input type="text" placeholder="Enter Your Destination" required/>
                </div>
             </div>
             <button><b>SUBMIT</b></button>
        </form>
    </section>
</body>
</html>

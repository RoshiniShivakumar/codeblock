<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons.css">
    <title>Train Concession form</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span> USERNAME(Enter your Roll Number)</span>
                <header>Login</header>
            </div>
                <div class="input-feild">
                    <input type="text" class="input" placeholder="Username" required><br>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-feild">
                    <input type="password" class="input" placeholder="password" required><br>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-feild">
                    <input type="submit" class="submit" value="LOGIN">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label form="check">Remember me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forget password ?</a></label>
                    </div>
                  <div class="link">
                        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                  </div>
                </div>
        </div>
    </div>
</body>
</html>
